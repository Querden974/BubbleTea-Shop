    <title>Bubble Pop</title>

    <script>
      const theme = localStorage.getItem("theme");
      if (theme === "true") {
        document.documentElement.dataset.theme = "night";
      } else {
        document.documentElement.dataset.theme = "winter";
      }
    </script>
